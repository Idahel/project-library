<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Ida's Library</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
</head>

<body>
  <h1>Ida's Library</h1>

<select id="filterDropDown">
    <option value="all">All</option>
    <option value="fiction">Fiction</option>
    <option value="horror">Horror</option>
    <option value="memoir">Memoir</option>
    <option value="fantasy">Fantasy</option>
</select>

<button id="sortAuthorsButton">Author A-Z</button>

<button id="sortYearButton">Year (Newest to Oldest)</button>

<button id="sortRatingButton">Rating (Highest to Lowest)</button>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search by title, author, or genre">
  <button id="searchButton">Search</button>
</div>

<div id="notFoundMessage" style="display: none">
  <p>Sorry, we couldn't find what you were looking for. Feel free to try again.</p>
</div>

<section id="container"></section>

  <script src="./script.js"></script>
</body>

</html>
